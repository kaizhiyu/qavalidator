/*
 * This sub project is the Standalone Application.
 */

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
}

plugins {
    id 'org.springframework.boot' version '2.1.0.RELEASE'
}

apply plugin: 'java-library'

bootJar {
    launchScript()
}

dependencies {
    compile project(':qav-runner')
    compile project(':qav-ui')

    compile ("org.springframework.boot:spring-boot-starter:${springBootVersion}") {
        exclude(group: "org.slf4j", module: "log4j-over-slf4j")
        exclude(group: "org.slf4j", module: "jul-to-slf4j")
    }
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
        exclude(group: "org.slf4j", module: "log4j-over-slf4j")
        exclude(group: "org.slf4j", module: "jul-to-slf4j")
    }
    compile("org.springframework.boot:spring-boot-starter-data-neo4j:${springBootVersion}") {
        exclude(group: "org.slf4j", module: "log4j-over-slf4j")
        exclude(group: "org.slf4j", module: "jul-to-slf4j")
    }

    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
}

uploadArchives.dependsOn bootJar

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        qavPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar

            pom.withXml {
                asNode().appendNode('name', "QAvalidator :: ${project.name}")
                asNode().appendNode('description', project.description)
                asNode().appendNode('url', project.websiteUrl)

                asNode().children().last() + project.pomConfig
            }
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUsername') ? project.bintrayUsername : 'unknown'
    key = project.hasProperty('bintrayApiKey') ? project.bintrayApiKey : 'unknown'
    publications = ['qavPublication']
    dryRun = false
    publish = true
    pkg {
        repo = project.bintrayRepo
        name = project.name
        desc = project.description
        licenses = ['Apache-2.0']
        labels = ['qaware', 'architecture', 'validation']
        websiteUrl = project.websiteUrl
        issueTrackerUrl = project.issueTrackerUrl
        vcsUrl = project.scmUrl
        publicDownloadNumbers = true
        version {
            name = project.version
            desc = project.description
            released = new Date().format("yyyy-MM-dd'T'HH:mm:ss.SSSZZ")
            vcsTag = "v${project.version}"
            mavenCentralSync {
                sync = false
            }
        }
    }
}
