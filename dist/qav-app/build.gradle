/*
 * This sub project is the Standalone Application.
 */

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
}

plugins {
    id 'org.springframework.boot' version '2.1.0.RELEASE'
}

apply plugin: 'java-library'

bootJar {
    launchScript()
    classifier = 'full'
}

jar {
    enabled = true
}

dependencies {
    compile project(':qav-runner')
    compile project(':qav-ui')

    compile ("org.springframework.boot:spring-boot-starter:${springBootVersion}") {
        exclude(group: "org.slf4j", module: "log4j-over-slf4j")
        exclude(group: "org.slf4j", module: "jul-to-slf4j")
    }
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
        exclude(group: "org.slf4j", module: "log4j-over-slf4j")
        exclude(group: "org.slf4j", module: "jul-to-slf4j")
    }
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '2.1.2.RELEASE'

    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
}

bintrayUpload.dependsOn bootJar

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
    archives bootJar
}
