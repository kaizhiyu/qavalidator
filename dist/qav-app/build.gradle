/*
 * This sub project is the Standalone Application.
 */

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
}

plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
}

apply plugin: 'java-library'

bootJar {
    launchScript()
    archiveClassifier.set 'full'
}

jar {
    enabled = true
}

dependencies {
    api project(':qav-runner')
    api project(':dist:qav-ui')

    api ("org.springframework.boot:spring-boot-starter:${springBootVersion}") {
        exclude(group: "org.slf4j", module: "log4j-over-slf4j")
        exclude(group: "org.slf4j", module: "jul-to-slf4j")
    }
    api("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
        exclude(group: "org.slf4j", module: "log4j-over-slf4j")
        exclude(group: "org.slf4j", module: "jul-to-slf4j")
    }
    api group: 'org.springframework.data', name: 'spring-data-commons', version: springDataVersion

    implementation group: 'com.google.guava', name: 'guava', version: guavaVersion

    testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
}

bintrayUpload.dependsOn bootJar

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
    archives bootJar
}
