<h2>{{imageId}}</h2>

<img [attr.src]="imageUrl" [ngClass]="{'img-fluid': showScaled}" [attr.alt]="imageId">

<div class="mt-1">
  <div *ngIf="showScaled">
    <button type="button" class="btn btn-primary" (click)="showScaled = false">Scale up</button>
  </div>
  <div *ngIf="!showScaled">
    <button type="button" class="btn btn-secondary" (click)="showScaled = true">Scale down</button>
  </div>
</div>
